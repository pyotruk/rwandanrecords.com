    Musik aus dem Kongo - Rumba. Oldschool kongolesischer Rumba packt mich am meisten. Das bringt eine andere Seite in mir hervor. Mehr als alles andere. Und es gibt auch traditionelle Musik aus der Region, aus der ich komme.
    Viel Percussion, und dieses kleine Karimba. Da gibt es diese Melancholie. Und es sind die Lieder der Menschen, die Geschichten teilen. Geschichten eines alten Königs, einer Legende, oder einer Familie.
    Du hörst einer Geschichte zu, verbindest sie aber mit dem Sound des Instruments. Und das bringt dich in eine bestimmte Stimmung und versetzt dich in eine andere Zeit. Ja, ich erinnere mich an einige Lieder, da war eines über einen König, der den jungen Männer in dem Königreich eine Aufgabe stellte.
    Derjenige, der seine Tochter heiraten will, muss Wasser aus einem bestimmten Fluss in seinen Händen zu ihm bringen. Derjenige, der dazu in der Lage ist, darf die Tochter heiraten. Und dann waren da all diese jungen Männer, die Krieger, die versuchten das Wasser zu tragen, das auch noch kilometerweit von dem König entfernt war. Einer war nicht gerade der stärkste, aber schlau. Er ging zum König und sagte: „Du hast uns diese Aufgabe gestellt. Als Männer deines Königreiches, lasst uns dir auch eine Aufgabe stellen. Du bist ein großer König. Wenn du willst, dass ich dir Wasser in meinen Hände bringe, zeige mir bitte, wie man einen Knoten aus Rauch macht.“ Das zwang den König zum Nachdenken. Und er sagte sich: Das ist es, was ich brauchte! Ich brauchte eine Herausforderung. Ich brauche niemanden, der genau das tut, was ich will, aber jemanden, der mich herausfordern würde. Jemand, der klug ist.
    Jemand, der mir den Ball zurückspielt. Und der kluge junge Mann hat dann die Tochter geheiratet.
