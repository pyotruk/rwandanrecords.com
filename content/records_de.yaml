tand darauf, dass sie zurück kommen sollten. Er fragte: "Warum lauft ihr weg, wenn ihr mich seht?" Die Kinder sagten: "Man hört davon, dass Sie Menschen töten." Der  König wurde traurig und sagte: "Ich töte nur die bösen Menschen, die mir die Häuptlinge
