    DAS IST WEGEN DER KOLONIALGESCHICHTE, DU VOLLPFOSTEN
    mit Prof. Gamalière Mbonimana, Hervé Kimenyi and Wesley Ruzibiza
    8’22’’

    Der Humanismus, die Menschliche Eigenschaft. Früher wurde das durch die Vokabel „ubuntu“ beschrieben. Heutzutage sagt man „ubumuntu“. Was soll das heißen? Es ist eine Wortschöpfung. „Ubuntu“ bedeutet menschlicher Charakter, Eigenschaft.
    „Ubumuntu“ hat überhaupt keine Bedeutung.
    Wohingegen „ubuntu“ auf einem philosophischen Ansatz beruht. Man könnte sogar sagen auf einem methaphysischem Ansatz. Etymologisch heißt alles was existiert „ntu“. Nicht nur in Ruanda, sondern generell in der Bantu-Sprache. Alles, was ist, ist „ntu“.
    Wie „umu-ntu“ – für den Menschen. Dinge sind „iki-ntu". Der Raum: „aha-ntu“. Die Modalität des Menschen, der Sache, des Raumes: „uku-ntu“.
    „ubu-ntu“. Das wird nicht nur in Ruanda, sondern auch in anderen Ländern wie Südafrika verstanden und verwendet, bis nach Mosambik, Gabun… Und genau diese Dimension geht verloren, stattdessen nutzen wir ein Wort, das überhaupt keine Referenz mehr hat. „Ubuntu“ ist die menschliche Großzügigkeit, die den Menschen dazu drängt, sich in den Dienst der Gemeinschaft zu stellen. Das geht so weit, dass die Krieger den Tod in Kauf nahmen um die Gemeinschaft, das Land zu retten. Es ist der Ausdruck des Menschlichen an sich.
    Es wird zu deiner Mission, die Sprache zu lernen. So gut, dass dir niemals irgendjemand wieder sagen kann, dass du nicht dazugehörst. Mit die-ser Haltung machte ich mich daran Kinyarwanda zu lernen. Aber ich konnte nicht Schritt halten, weil mir klar wurde, dass es mit der Sprache so ist: sie kommt von einem anderen Ort. Die Art und Weise, wie wir darüber gesprochen haben, dass Worte Emotionen sind und auch eine Art, die Welt zu sehen. Denn deine Sprache ist auch die Art und Weise, wie du die Welt siehst, wie du dich auf sie beziehst, wie sie formuliert ist und so weiter. Ich begriff einfach, dass ich das nie lernen konnte. Wenn ich Französisch spreche, fragen mich die Leute, wann ich das Land verlassen habe. Ob ich dort geboren sei und als Kind dort gelebt hätte. Dabei war ich vor ein oder zwei Jahren das erste Mal überhaupt in meinem Leben. Und in Frankenreich fragen sie mich: „Sind Sie zurück? Denn ich sehe keinen Ausreisestempel.“
    Dann sage ich, dass ich noch nie da gewesen bin, was sie verwundert, da ich so gut Franzö-sisch spreche. „Das ist wegen der Kolonial-geschichte, du Vollpfosten.“ So funktioniert das – eine Identität wird konstruiert. Heute habe ich einen ruandischen Pass. Ich lebe hier.
    Meine Eltern sind hier. Also bestimmt das meine Identität. Aber wie ist das mit meinen Wurzeln? Wie ist das, wenn ich drei, vier Generationen zurückgehe? Heutzutage lassen sich ja solche DNA-Tests machen. Und da würde herauskommen, dass man asiatische Wurzeln hat. So ist das.
    Ich glaube in den letzten Jahren habe ich Dinge erlebt, die viel zu intensiv für mich waren, um sie in Worte zu fassen. Deshalb habe ich aufge-hört. Aber ich habe gedacht: Dieses Gefühl gibt mir auch das Verlangen zu schreien. Also ein Schrei ist vielleicht viel näher an dem dran, was ich über die Situation sagen möchte.
    Die soziologische anthropologische Dimension… wie der Mensch sich verwirklicht... Individualismus war auch Descartes Thema: Ich – das Subjekt – Ich denke, also bin ich. Das westlich geprägte Denken basiert auf dem Subjekt, auf dem Individualismus. In Ruanda ist die Gemeinschaft entscheidend. Das Individuum verwirklicht sich innerhalb einer Gemeinschaft. Dies ist ein sehr bereichernder Gedanke. In Ruanda gibt es viele, die dafür starben, um die Gemeinschaft zu retten. Das Wichtigste ist, dass Menschen sich entfalten können.
    Wenn ich mit Eric spreche, sprechen wir mehr Französisch als Kinyarwanda. Jetzt versuchen wir, ein wenig zu mischen. Wir haben unsere eigene Sprache in Kigali entwickelt, die eine Mischung aus Französisch, Englisch und Kinyarwanda ist. Das ist eine futuristische Erfindung. Das ist eine Sprache, die keine Barrieren hat. Du beginnst in Französisch und hörst mit Kinyarwanda auf, dann nimmst du ein wenig Lingala und etwas Suhaeli hinzu und es ist perfekt!
    Und jetzt ist es das, was wir erfunden haben. Sprache ist super mächtig. Und das ist auch einer der Gründe, warum wir wirklich arbeiten müssen. Es ist der erste Weg, den Verstand zu entkolonialisieren, es ist die Entkolonialisierung der Sprache.
    Das macht dich tatsächlich zu einem Weltbürger. Weil uns von klein auf beigebracht wurde, dass Kinyarwanda etwas Schlechtes ist. Das ist für die Einheimischen, für die Leute aus dem Dorf. Lingala, klar, deshalb haben wir uns nie bemüht, es zu lernen, als wir draußen waren. Warum sollte ich eine Sprache lernen, wenn sie mir nichts bringt, selbst wenn es meine eigene ist?
    Ich denke, Kinyarwanda wird verschwinden und Raum für diese wunderschöne migrierte Sprache lassen, die wir jetzt gestalten.
    Ich glaube es wirklich. Denn um jetzt jemanden zu finden, der perfekt Kinyarwanda spricht, muss man zu Leuten gehen, die in der Kultur arbeiten, das ist Bavagurinya, Leute wie Deo. Leute, die in diesen  Familien aufgewachsen sind, die die Sprache so weitergegeben haben. Oder Evarist Karinganire zum Beispiel. Aber sogar der Präsident …. Wenn jeder diese neue, futuristische Sprache sprechen würde, diese Mischung aus Französisch, Kinyarwanda, Suaheli, Lingala, Luganda...
