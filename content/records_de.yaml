    Um ehrlich zu sein und ich spreche jetzt aus der Sicht meiner Generation, denke ich, dass 80 Prozent davon bereits verloren sind und wir haben Mühe, die 20 Prozent, die es noch gibt, zu halten.
    Ein Telefon hat ein reges Innenleben, jede Menge Chips und so, die miteinander verbunden sind. Eine Menge integrierter Schaltkreise, jede Menge Mechanik im Inneren, die ein Telefon zu dem machen was es ist. Wenn man sich ein Telefon ansieht, sieht man all das Zeug im Inneren nicht.
    Du schaust dir die Hülle an. Ja, das ist der Touchscreen. Man kann sehen, wo man die Lautstärke erhöht oder reduziert. Du kannst das On und Off sehen. Du kannst die Kamera und die Ausgänge mit dem Fingerabdruck erfassen. Und das sind die 20 Prozent, die noch übrig sind! Es ist der Output.
    Die Dinge, mit denen die Leute angeben. Tanz, Imigongo. Nicht die integrierte Schaltung. Nicht das Motherboard. Alle wesentlichen Teile, die das Ausgabegerät vervielfachen würde. Nein. Wir haben nur… Es ist wie… Es ist, als würde man einfach die Wurzeln eines Baumes abschneiden und dir den Baum geben. Vielleicht würde jemand einen Weg finden, ihn zu erhalten und ihn zu einem Plastikteil zu machen, das da stehen würde. Aber er wird nie wieder wachsen. Siehst du? Er wird nie wieder wachsen. Er wird nie neue Früchte tragen. Er wird immer das sein, was er jetzt ist.
    Ich denke, das ist es, was auch mit den Tänzen passiert. Niemand hat gelernt hat, wie man sie richtig tanzt.
