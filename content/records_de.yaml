    Wenn du meine Mutter fragen würdest, wo wir wohnen, würde sie das so sagen: 'Urabona ugeze hariya i Kanombe ku rusengero rwa Manishoborabyose urakata i bumoso, urahasanga umudamu ucuruza amandazi...'. Dass wäre ungefähr so, als würdest du irgendwo hingehen, da siehst du eine Kirche, die so und so heißt… dann triffst du eine Frau, die etwas auf der Straße verkauft, da biegst du dann links ab und  gehst hinunter, dann rechts, und dann siehst du einen großen Baum, und hinter dem Baum siehst du eine große Straße, die nach Hause führt. Das wäre ihre Art der Wegbeschreibung. Aber heute würden alle… ich habe ein Kind gefragt, wo es wohnt. Und es hat mir diesen Code geschickt : KN 5 Rd, Avenue bla bla. Was soll ich mit dieser Information anstellen? Ich würde nicht zu den Fahrern der Motoradtaxen gehen und fragen kennst du: KN bla bla. Nein. Die würden das nicht kapieren.
    Also wie um Himmels willen soll ich diesen Ort finden? Aber die Kinder kommen damit klar. Sie geben es einfach in Google ein, und du siehst die ganze Karte. Du fragst einfach Google Maps. Das ist typisch, das ist wie im Film. Das ist Amerika. Das ist westlich. Und alles geht in diese Richtung.
    Früher hat man im Wohnzimmer fern gesehen, heute hat jedes Kind Netflix auf dem iPhone.
