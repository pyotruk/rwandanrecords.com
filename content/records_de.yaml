    Aber das wird bleiben!! Darauf wette ich 1000 Dollar!
    Also ich bin ein Tänzer, ich bin ein professioneller Tänzer. Aber wenn es um Umuhamirizo geht, würde ich nur den Tanzpart machen. Lass mich als Beispiel einen Witz erzählen. Wenn wir Männer am Ende von Turivuga tanzen, weißt du, was ich bis dahin mache? Ich könnte entweder einfach schreien oder Guma Guma Guma sagen. Denn den richtigen Text kenne ich nicht. Oder ich zähle einfach: rimwe kabiri gatatu kane gatanu gatandatu karindwi umunani ikenda icumi. Und es funktioniert. Weil niemand, versteht, was ich sage. Manchmal spreche ich sogar ein Gebet: ndakuramutsa mariya mubyeyi w'imana. Das ist: „Je vous salue, Marie plaine de grâce...“ in Kinyarwanda, richtig? Und: da uri mw'ijuru izina ryawe. So gehe ich damit um. Die Leute verstehen es nicht. Ich tanze für Leute, die sich nicht die Mühe geben, zuzuhören. Ich bin nicht der Einzige. Da vorne stehen dann andere, die für sie die richtigen Worte sagen, Sachen, die sie gelernt haben, und das Publikum merkt es nicht.
