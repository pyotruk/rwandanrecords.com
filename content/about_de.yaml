text: >
  Das begehbare Musiktheater von Jens Dietrich und Milena Kipfmüller mit Künstler*innen aus
  Ruanda und Deutschland verbindet präkoloniale Geschichten mit Erzählungen der Gegenwart:
  Live-Konzert, Hörspiel und Installation laden die Besucher*innen ein, in die gemeinsamen
  Geschichten zwischen Ruanda und Deutschland einzutauchen. Der ruandische Hip-Hop-Künstler
  Eric 1key und der Berliner Komponist Klaus Janek schaffen einen Klangraum aus Sprache,
  traditionellen Sounds, elektronischer Musik, Beats und Field Recordings.
  <br>
  <br>
  <br>
  Die meisten denken bei dem Stichwort Ruanda ausschließlich an den Genozid, der vor 25
  Jahren im April begann. Seitdem hat das Land eine enorme Entwicklung vollzogen. Für die junge
  Generation stellt sich dabei die Frage, wie mit einer Vergangenheit umzugehen ist, die wie in
  Deutschland ein schwieriges Erbe ist. Zwischen grandiosen Zukunftsvisionen und Sehnsüchten
  nach sich verflüchtigenden Traditionen eröffnen Dietrich/Kipfmüller zusammen mit dem
  ruandischen Spoken Word Künstler Eric 1key und dem Berliner Komponisten Klaus Janek die
  „Rwandan Records“: Ein Record Label, Tonstudio, Bar und Archiv der persönlichen Erinnerungen.
  Das Projekt präsentiert einen neuen, ungewohnten Blick auf ein globalisiertes Selbstverständnis.
  Die popkulturellen Bezugspunkte gleichen sich in Ruanda und Deutschland, die Schlagworte in
  den öffentlichen Debatten sind dieselben: Identität, Migration, Gemeinschaft, Integration,
  Heimat, Tradition und Wohlstand. Diese Begriffe werden in Ruanda jedoch mit völlig anderen
  Visionen verbunden und bekommen dadurch hier neue, erweiterte Bedeutungen.
  <br>
  <br>
  <br>
  Dietrich/Kipfmüller haben in Ruanda mit zahlreichen Menschen Gespräche aufgenommen und
  ein heterogenes Ensemble von Stimmen zusammengestellt. Das begehbare Musiktheater ist
  Klanginstallation und Hörspiel, Konzert und inszenierter Raum, dessen akustische Architektur
  vom Publikum getriggert wird. Die Komposition bewegt sich zwischen den verschiedenen Zeiten
  und Welten, zwischen traditionellen Songs, Popmusik und elektronischen Klängen. Die Stimmen
  des Ensembles und seine Geschichten werden live zu einer berührenden Symphonie. Ausgehend
  von einer Mischung verschiedener Zeiten, Visionen der Vergangenheit und der Zukunft sowie den
  Brüchen in den Lebensläufen entsteht ein genre- und kulturübergreifendes Narrativ.
