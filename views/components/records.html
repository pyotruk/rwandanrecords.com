<div lang="en">
  <each loop='record, idx of records.en'>
    <img
      src="img/records/en/TITEL_EN_1440PX_{{ idx + 1 }}.svg"
      onclick="__rwandan_records__.showModal('{{ record.video }}')"
    >
  </each>
  <i></i>
</div>

      onclick="__rwandan_records__.showModal('{{ record.video }}')"
    >
  </each>
  <i></i>
</div>
