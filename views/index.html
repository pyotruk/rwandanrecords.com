<extends src='views/layouts/main.html'>
  <block name='content'>

    <section id="main-title">
      <h1>Rwandan Records</h1>
    </section>

    <section id="records">
      <div lang="en">
        <each loop='record, idx of records.en'>
          <a href="javascript:__rwandan_records__.showModal('{{ record.video }}')">
            <img src="img/records/{{ record.svg }}">
          </a>
        </each>
      </div>
      <div lang="de">
        <each loop='record, idx of records.de'>
          <a href="javascript:__rwandan_records__.showModal('{{ record.video }}')">
            <img src="img/records/{{ record.svg }}">
          </a>
        </each>
      </div>
    </section>

    <div id="record-modal-overlay"></div>
    <div id="record-modal">
      <iframe src="" frameborder="0" allow="autoplay; fullscreen"
              allowfullscreen></iframe>
    </div>

  </block>
</extends>
