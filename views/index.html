<extends src='views/layouts/main.html'>
  <block name='content'>

    <section id="records">
      <div>
        <ul lang="en">
          <each loop='record, idx of records.en'>
            <li>
              <a href="records/{{ idx }}.html">
                <h1>{{{ record.title }}}</h1>
                <if condition="record.subtitle">
                  <h2>{{{ record.subtitle }}}</h2>
                </if>
                <if condition="record.duration">
                  <h2>{{ record.duration }}</h2>
                </if>
              </a>
            </li>
          </each>
        </ul>
        <ul lang="de">
          <each loop='record, idx of records.de'>
            <li>
              <a href="records/{{ idx }}.html">
                <h1>{{{ record.title }}}</h1>
                <if condition="record.subtitle">
                  <h2>{{{ record.subtitle }}}</h2>
                </if>
                <if condition="record.duration">
                  <h2>{{ record.duration }}</h2>
                </if>
              </a>
            </li>
          </each>
        </ul>
      </div>
    </section>

    <section id="record-modal">
      <div>
        <i>x</i>
        <p></p>
      </div>
    </section>

  </block>
</extends>
