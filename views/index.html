<extends src='layout.html'>
  <block name='content'>

    <a href="/about.html">About</a>

    <section id="records">
      <div>
        <ul>
          <each loop='record of records'>
            <li>{{ record.title }} [{{ record.mins }}' {{ record.secs }}'']</li>
          </each>
        </ul>
      </div>
    </section>

  </block>
</extends>
