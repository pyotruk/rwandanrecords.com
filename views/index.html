<extends src='layout.html'>
  <block name='content'>

    <a href="/about.html">About</a>

    <section id="records">
      <div>
        <ul>
          <each loop='record of records'>
            <li>
              <h1>{{ record.title }}</h1>
              <p>{{ record.mins }}' {{ record.secs }}''</p>
            </li>
          </each>
        </ul>
      </div>
    </section>

  </block>
</extends>
