<extends src='layout.html'>
  <block name='content'>

    <section id="records">
      <div>
        <ul lang="en">
          <each loop='record, id of records.en'>
            <li
              id="record-{{ id }}"
              data-text="{{ record.text }}"
            >
              <h1>{{ record.title }}</h1>
              <h2>{{ record.subtitle }}</h2>
              <h2>{{ record.duration }}</h2>
            </li>
          </each>
        </ul>
        <ul lang="de">
          <each loop='record of records.de'>
            <li>
              <h1>{{ record.title }}</h1>
              <h2>{{ record.subtitle }}</h2>
              <h2>{{ record.duration }}</h2>
            </li>
          </each>
        </ul>
      </div>
    </section>

    <section id="record-modal">
      <div>
        <i>x</i>
        <p></p>
      </div>
    </section>

  </block>
</extends>
