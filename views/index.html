<extends src='views/layouts/main.html'>
  <block name='content'>

    <section id="main-title">
      <h1>Rwandan Records</h1>
    </section>

    <section id="records">
      <ul lang="en">
        <each loop='record, idx of records.en'>
          <li>
            <a href="records/{{ idx }}.html">
              {{ record.title }} {{ record.subtitle }} {{ record.duration }}
            </a>
          </li>
        </each>
      </ul>
      <ul lang="de">
        <each loop='record, idx of records.de'>
          <li>
            <a href="records/{{ idx }}.html">
              {{ record.title }} {{ record.subtitle }} {{ record.duration }}
            </a>
          </li>
        </each>
      </ul>
    </section>

    <section id="test">
      <img src="img/Test_Circle.svg">
    </section>

    <div id="record-modal-overlay"></div>
    <div id="record-modal">
      <iframe src="https://player.vimeo.com/video/324805272" frameborder="0" allow="autoplay; fullscreen"
              allowfullscreen></iframe>
    </div>

  </block>
</extends>
