<extends src='views/layouts/main.html'>
  <block name='content'>

    <section id="records">
      <div>
        <ul lang="en">
          <li>
            <h1>Rwandan<br>Records</h1>
          </li>
          <each loop='record, idx of records.en'>
            <li>
              <a href="records/{{ idx }}.html">
                <h1>{{{ record.title }}}</h1>
                <h2>{{{ record.subtitle }}}</h2>
                <h2>{{ record.duration }}</h2>
              </a>
            </li>
          </each>
        </ul>
        <ul lang="de">
          <li>
            <h1>Rwandan<br>Records</h1>
          </li>
          <each loop='record, idx of records.de'>
            <li>
              <a href="records/{{ idx }}.html">
                <h1>{{{ record.title }}}</h1>
                <h2>{{{ record.subtitle }}}</h2>
                <h2>{{ record.duration }}</h2>
              </a>
            </li>
          </each>
        </ul>
      </div>
    </section>

    <div id="record-modal-overlay"></div>
    <div id="record-modal">
      <iframe src="https://player.vimeo.com/video/324805272" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

  </block>
</extends>
