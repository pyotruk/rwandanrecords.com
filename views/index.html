<extends src='views/layouts/main.html'>
  <block name='content'>

    <section id="records">
      <div>
        <ul lang="en">
          <li>
            <h1>Rwandan<br>Records</h1>
          </li>
          <each loop='record, idx of records.en'>
            <li>
              <a href="records/{{ idx + 1 }}.html">
                <h1>{{{ record.title }}}</h1>
                <h2>{{{ record.subtitle }}}</h2>
                <h2>{{ record.duration }}</h2>
              </a>
            </li>
          </each>
        </ul>
        <ul lang="de">
          <li>
            <h1>Rwandan<br>Records</h1>
          </li>
          <each loop='record, idx of records.de'>
            <li>
              <a href="records/{{ idx + 1 }}.html">
                <h1>{{{ record.title }}}</h1>
                <h2>{{{ record.subtitle }}}</h2>
                <h2>{{ record.duration }}</h2>
              </a>
            </li>
          </each>
        </ul>
      </div>
    </section>

  </block>
</extends>
