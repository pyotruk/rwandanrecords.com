<extends src='views/layouts/main.html'>
  <block name='content'>

    <section id="main-title" class="init">
      <h1>Rwandan Records</h1>
    </section>

    <section id="records" class="init">
      <div lang="en">
        <each loop='record, idx of records.en'>
          <img
            src="img/records/en/TITEL_EN_1440PX_{{ idx + 1 }}.svg"
            onclick="__rwandan_records__.showModal('{{ record.video }}')"
          >
        </each>
        <i></i>
      </div>
      <div lang="de">
        <each loop='record, idx of records.de'>
          <img
            src="img/records/de/TITEL_DE_1440PX_{{ idx + 1 }}.svg"
            onclick="__rwandan_records__.showModal('{{ record.video }}')"
          >
        </each>
        <i></i>
      </div>
    </section>

    <div id="record-modal-overlay"></div>
    <div id="record-modal">
      <iframe src="" frameborder="0" allow="autoplay; fullscreen"
              allowfullscreen></iframe>
    </div>

  </block>
</extends>
