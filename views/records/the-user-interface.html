<extends src='views/layouts/record.html'>
  <block name='content'>

    <section id="titles">

      <div lang="en" class="container">
        <div class="row">
          <div class="col-md-4 col-xs-1">{{{ records.en[1].title }}}</div>
          <div class="col-md-4 col-xs-1">{{{ records.en[1].subtitle }}}</div>
          <div class="col-md-4 col-xs-1">{{{ records.en[1].duration }}}</div>
        </div>
      </div>

      <div lang="de" class="container">
        <div class="row">
          <div class="col-md-4 col-xs-1">{{{ records.de[1].title }}}</div>
          <div class="col-md-4 col-xs-1">{{{ records.de[1].subtitle }}}</div>
          <div class="col-md-4 col-xs-1">{{{ records.de[1].duration }}}</div>
        </div>
      </div>

    </section>

    <section id="text">

      <div lang="en">
        {{{ records.en[1].text }}}
      </div>

      <div lang="de">
        {{{ records.de[1].text }}}
      </div>

    </section>

  </block>
</extends>
